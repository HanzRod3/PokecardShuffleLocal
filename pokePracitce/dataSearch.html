    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 10px;
        justify-content: center; /* Align cards in the center */
      }

      .pokemon_card {
        border: 1px solid gray;
        padding: 16px; /* Increase padding for a more balanced look */
        width: 20%; /* Width for each card */
        min-height: 200px; /* Set a larger minimum height for card content */
        background-color: lightblue; /* Background color for the card */
        border-radius: 10px; /* Rounds the edges of the card */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adds a soft shadow */
        display: flex;
        flex-direction: column; /* Stack content vertically */
        justify-content: space-between; /* Spread content evenly */
      }

      .pokemon-name {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px; /* Add space below the name */
      }

      .pokemon-type {
        display: inline-block;
        padding: 3px 10px; /* Adjust padding for a better badge look */
        border-radius: 15px; /* Round the edges of the type badge */
        margin: 5px 3px; /* Adjust margin for more consistent spacing */
        background-color: lightgray; /* Default background color for the badge */
        font-size: 0.9em; /* Adjust font size for the badge */
        color: white; /* White text for better readability */
        text-align: center;
      }

      /* Example specific types (customize as needed) */
      .pokemon-type.grass {
        background-color: #78c850;
      }
      .pokemon-type.fire {
        background-color: #f08030;
      }
      .pokemon-type.water {
        background-color: #6890f0;
      }
      .pokemon-type.poison {
        background-color: #a040a0;
      }
      .pokemon-type.flying {
        background-color: #a890f0;
      }

      /* Pok√©mon moves */
      .pokemon-moves {
        list-style-type: none; /* Removes bullets */
        padding-left: 0; /* Remove default list padding */
        margin-top: 10px;
      }

      .pokemon-moves li {
        margin-bottom: 5px; /* Space between moves */
      }

      /* Hover effect for cards */
      .pokemon_card:hover {
        transform: scale(1.05); /* Slightly enlarges the card */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15); /* Darken the shadow on hover */
      }

      /* Responsive design */
      @media only screen and (max-width: 768px) {
        .pokemon_card {
          width: 45%; /* Adjust width for smaller screens */
        }
      }

      @media only screen and (max-width: 480px) {
        .pokemon_card {
          width: 100%; /* Full width on very small screens */

      }

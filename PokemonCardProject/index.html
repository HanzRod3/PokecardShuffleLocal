<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card-bg">
        <div class="img-bg">
          <img id="pokemon-image" src="" alt="Pokemon Image" />
        </div>
        <div class="hp"><span id="pokemon-hp"></span></div>
        <h2 class="poke-name" id="pokemon-name"></h2>
        <div class="types" id="pokemon-type"></div>
        <div class="stats">
          <p id="pokemon-attack"></p>
          <p id="pokemon-defense"></p>
          <p id="pokemon-speed"></p>
        </div>
        <button id="next-btn">Next Pokémon</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
